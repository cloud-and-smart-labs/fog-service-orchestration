---
tosca_definitions_version: tosca_simple_yaml_1_3

description: Python Flask Service node type for Swarm Cluster

node_types:
  radon.nodes.ServiceContainer:
    derived_from: tosca.nodes.SoftwareComponent
    
    requirements:
      - host:
          capability: tosca.capabilities.Container
          node: radon.nodes.DockerSwarm
          relationship: tosca.relationships.HostedOn
          occurrences: [ 1, 1 ]

    interfaces:
      Standard:
        type: tosca.interfaces.node.lifecycle.Standard
        inputs:
          replicas:
            default: { get_input: replicas }
            type: integer
          port:
            default: { get_input: port }
            type: integer
          volume:
            default: { get_input: volume }
            type: string
        operations:
          create: playbooks/create.yaml
          delete: playbooks/delete.yaml
...