---
tosca_definitions_version: tosca_simple_yaml_1_3

description: Docker Service node type

node_types:
  radon.nodes.ServiceContainer:
    derived_from: tosca.nodes.SoftwareComponent

    properties:
      container_name:
        type: string
        description: Docker container name
      image_name:
        type: string
        description: Docker image name with tag
      published_port:
        type: integer
      target_port:
        type: integer
      replicas:
        type: integer
    
    requirements:
      - host:
          capability: tosca.capabilities.Container
          node: radon.nodes.DockerSwarm
          relationship: tosca.relationships.HostedOn
          occurrences: [ 1, 1 ]

    interfaces:
      Standard:
        inputs:
          container_name: { value: { get_property: [ SELF, container_name ] }, type: string }
          image_name: { value: { get_property: [ SELF, image_name ] }, type: string }
          published_port: { value: { get_property: [ SELF, published_port ] }, type: integer }
          target_port: { value: { get_property: [ SELF, target_port ] }, type: integer }
          replicas: { value: { get_property: [ SELF, replicas ] }, type: integer }
        operations:
          create: playbooks/create.yaml
          delete: playbooks/delete.yaml
...