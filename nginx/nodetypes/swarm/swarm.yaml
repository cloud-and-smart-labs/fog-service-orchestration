---
tosca_definitions_version: tosca_simple_yaml_1_3

description: Docker Swarm nodes type

node_types:
  fog.nodes.DockerSwarm:
    derived_from: tosca.nodes.SoftwareComponent

    properties:
      leader:
        type: string
      managers:
        type: list
        description: List of IP address of managers.
        default: []
      workers:
        type: list
        description: List of IP address of workers.

    capabilities:
      host:
        type: tosca.capabilities.Container
        occurrences: [ 1, UNBOUNDED ]
        valid_source_types: [ fog.nodes.ServiceContainer ]

    interfaces:
      Standard:
        type: tosca.interfaces.node.lifecycle.Standard
        inputs:
          leader: { value: { get_property: [ SELF, leader ] }, type: string }
          managers: { value: { get_property: [ SELF, managers ] }, type: list }
          workers: { value: { get_property: [ SELF, workers ] }, type: list }
        operations:
          create: playbooks/create.yaml
          delete: playbooks/delete.yaml
...