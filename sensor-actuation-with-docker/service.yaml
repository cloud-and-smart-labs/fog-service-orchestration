---
tosca_definitions_version: tosca_simple_yaml_1_3

description: Service Template for deploying Flask API in swarm and Priviledged Container on Docker Engine

imports:
  - nodetypes/swarm/swarm.yaml
  - nodetypes/service_container/service_container.yaml
  - nodetypes/privileged_container/privileged_container.yaml

metadata:
  template_name: "docker"
  template_author: "UoH"
  template_version: "1.0"

topology_template:
  inputs:
    host_ip:
      type: string
      
    manager:
      type: list
      default: []
    workers:
      type: list
      default: []

    replicas:
      type: integer
      default: 1
    port:
      type: integer
      default: 5000

    privileged_nodes:
      type: list
      default: []

  node_templates:
    my-workstation:
      type: tosca.nodes.Compute
      attributes:
        private_address: { get_input: host_ip }
        public_address: { get_input: host_ip }

    docker-swarm:
      type: radon.nodes.DockerSwarm
      requirements:
        - host: my-workstation

    service-flask-api:
      type: radon.nodes.ServiceContainer
      requirements:
        - host: docker-swarm

    privileged-node-service:
      type: radon.nodes.PrivilegedContainer
      requirements:
        - host: service-flask-api
...